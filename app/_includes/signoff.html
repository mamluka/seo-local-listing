<div class="post-author row">
    <div class="col-md-2 text-center">
        <img src="{{site.url}}/img/{{ site.owner.avatar }}" alt="{{ site.owner.name }}'s photo" class="post-avatar img-circle img-responsive" itemprop="image">
    </div>
    <div class="col-md-10">
        <h4 class="small-screen-center author vcard" itemprop="author" itemscope itemtype="http://schema.org/Person">By <span itemprop="name" class="fn"><a href="{{ site.url }}/about" title="About {{ site.owner.name }}" itemprop="url">{{ site.owner.name }}</a></span></h4>
        <p class="lead small-screen-center">{{ site.owner.description }}</p>
    </div>
    
</div>
